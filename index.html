<!DOCTYPE html>
<html lang="kr">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="icon" href="./web_img/favicon.png" type="image/x-icon">
  <link rel="apple-touch-icon" sizes="180x180" href="./web_img/appleicon.png">

  <title>Ï∞°Íº¨Î≤ÑÏä§</title>
  <style>

    html{
      -webkit-touch-callout:none;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    button:focus{
      outline: none;
    }
    

    @font-face {
        font-family: 'LINESeedKR-Bd';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/LINESeedKR-Bd.woff2') format('woff2');
        font-weight: 700;
        font-style: normal;
    }

    .sriracha-regular {
      font-family: "Sriracha", cursive;
      font-weight: 400;
      font-style: normal;
    }


    body, button {
  font-family: 'LINESeedKR-Bd';
}

header {
    height: 50px;
  font-family: 'LINESeedKR-Bd';
  border: none;
  text-align: center;
  width: 100%; 
  margin: 0 auto;
  display: flex;
  justify-content: center; 
  align-items: center;
  max-width: 600px;
}

.other-elements {
  margin-top: 5px;
  position: absolute;
  right: 0;
}

    body {
      background: linear-gradient(to bottom, #0a0613, #120f39, #12062a);
      margin: 0;
      padding: 0;
    }

    .no-drag {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    .container {
      width: 500px; 
      margin: 0 auto; 
      padding: 0px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center; 
    }

    .container > div {
      padding: 0px;
      border: 0px solid #ddd;
    }

    h2 {
      color: #e9e9e9;
    }

    .sectionarea1, .sectionarea2 {
      display: flex;
      justify-content: space-between;
    }


    .sectionarea1, .sectionarea2 {
      width: 100%; 
    }

    .sectionarea3 {
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap; 
      justify-content: center; 
    }

    .sectionarea3 p {
      margin: 3px;
    }

    .sectionarea3 > .busarea {
      display: flex;
      align-items: center;
      margin-bottom: 10px; 
    }

    .sectionarea3 > .busarea > div {
      padding: 15px; 
    }

    .sectionarea3 > div:nth-child(3n) {
      margin-right: 0; 
    }

    .webreload{
        color: white;
    }

    .webreload img{
      width: 25px;
    }

    .station_name {
      font-size: 19px;
      font-weight: bold;
    }

    .busarea{
      padding-left: 0px;
      height: 90px;
      background-color: rgba(43, 39, 102, 0.2);
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); 
      color: #e9e9e9;
      width: 100%;
      border-radius: 15px;
    }


    .content-box {
      font-size: 17px;
      height: 190px;
      width: 190px;
      border: none;
      background-color: rgba(43, 39, 102, 0.2);
      border-radius: 15px;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); 
      padding: 20px; 
      color: #e9e9e9;
    }

img.rotate {
  margin-top: 6px;
  margin-left: 5px;
    width: 20px;
    transition: transform 1s ease-in-out;
}



.bus_container {
    height: 45px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .info_section2{
    margin: 0 auto;
    margin-bottom: 50px;
  }










  #busArrivalInfo {
            width: 100%;
            text-align:center;
        }
  #busArrivalInfo_2 {
            width: 100%;
            text-align:center;
        }
  #busArrivalInfo_3 {
            width: 100%;
            text-align:center;
            margin-bottom: 70px;
        }

        .busInfo {
            margin: 8px;
            padding: 10px;
            padding-left: 20px;
            border-radius: 15px;
            background-color: rgba(43, 39, 102, 0.2);
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1); 
        }

        .routeId {
            font-size: 20px;
            color: #d287fd;
            margin-bottom: 5px;
        }

        .arrivalTime {
            font-size: 18px;
            color: #ffffff;
        }

        .arrivalTime_2 {
            font-size: 13px;
            color: #ffffff;
        }

        .routeId,
        .arrivalTime {
            white-space: pre;
        }
  </style>
